<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kumar Shivam - Portfolio</title>

  <!-- Tailwind CSS -->
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Lora:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1e293b;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }
    a:hover { transition: color 0.2s ease-in-out; }
  </style>
</head>

<body class="flex flex-col min-h-screen bg-gray-800 text-gray-100">
  <!-- Header -->
  <header class="bg-gray-900 bg-opacity-80 backdrop-blur-md fixed top-0 left-0 right-0 z-50 shadow-md">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-semibold text-white hover:text-indigo-400 transition duration-200">
        Kumar Shivam
      </a>
      <nav class="hidden md:flex space-x-8 text-lg">
        <a href="index.html" class="hover:text-indigo-400 transition">Home</a>
        <a href="about.html" class="hover:text-indigo-400 transition">About</a>
        <a href="blog.html" class="hover:text-indigo-400 transition">Blog</a>
        <a href="projects.html" class="hover:text-indigo-400 transition">Projects</a>
        <a href="papers.html" class="hover:text-indigo-400 transition">Papers</a>
      </nav>

      <!-- Mobile menu button -->
      <button id="menu-btn" class="md:hidden text-gray-300 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-gray-900">
      <nav class="px-4 pt-2 pb-4 space-y-2 text-center">
        <a href="index.html" class="block hover:text-indigo-400">Home</a>
        <a href="about.html" class="block hover:text-indigo-400">About</a>
        <a href="blog.html" class="block hover:text-indigo-400">Blog</a>
        <a href="projects.html" class="block hover:text-indigo-400">Projects</a>
        <a href="papers.html" class="block hover:text-indigo-400">Papers</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <main class="flex-grow flex flex-col justify-center items-center text-center px-6 min-h-screen">
    <h1 class="text-4xl md:text-6xl font-bold mb-4 text-indigo-400">Hi, I’m Kumar Shivam</h1>
    <p class="text-lg md:text-2xl max-w-2xl text-gray-300">
      A science student with a deep interest in Physics, Astronomy, and Coding.  
      Exploring the universe through curiosity and computation.
    </p>
    <div class="mt-8 space-x-4">
      <a href="projects.html" class="px-6 py-3 bg-indigo-500 hover:bg-indigo-600 rounded-lg font-semibold transition">View Projects</a>
      <a href="about.html" class="px-6 py-3 border border-indigo-400 hover:bg-indigo-500 hover:text-white rounded-lg font-semibold transition">About Me</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-center py-4 mt-auto">
    <p class="text-gray-400 text-sm">© 2025 Kumar Shivam. All rights reserved.</p>
  </footer>

  <!-- JS for mobile menu toggle -->
  <script>
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");
    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>
</body>
</html>
