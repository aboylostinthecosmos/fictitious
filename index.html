<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kumar Shivam - Portfolio</title>

  <!-- âœ… Tailwind must load without 'defer' -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Lora:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1e293b; /* dark gray background */
      color: white;
      min-height: 100vh;
    }
  </style>
</head>

<body class="flex flex-col min-h-screen bg-gray-800 text-gray-100">
  <!-- Header -->
  <header class="bg-gray-900 bg-opacity-80 backdrop-blur-md fixed top-0 left-0 right-0 z-50 shadow-md">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-semibold text-white hover:text-indigo-400 transition duration-200">
        Kumar Shivam
      </a>
      <nav class="hidden md:flex space-x-8 text-lg">
        <a href="index.html" class="hover:text-indigo-400 transition">Home</a>
        <a href="about.html" class="hover:text-indigo-400 transition">About</a>
        <a href="blog.html" class="hover:text-indigo-400 transition">Blog</a>
        <a href="projects.html" class="hover:text-indigo-400 transition">Projects</a>
        <a href="papers.html" class="hover:text-indigo-400 transition">Papers</a>
      </nav>
      <!-- Mobile menu button -->
      <button id="menu-btn" class="md:hidden text-gray-300 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-gray-900">
      <nav class="px-4 pt-2 pb-4 space-y-2 text-center">
        <a href="index.html" class="block hover:text-indigo-400">Home</a>
        <a href="about.html" class="block hover:text-indigo-400">About</a>
        <a href="blog.html" class="block hover:text-indigo-400">Blog</a>
        <a href="projects.html" class="block hover:text-indigo-400">Projects</a>
        <a href="papers.html" class="block hover:text-indigo-400">Papers</a>
      </nav>
    </div>
  </header>

  <!-- Small JS for mobile toggle -->
  <script>
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");
    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>
</body>
</html>
